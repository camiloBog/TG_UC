<!DOCTYPE html>
<html>
<head>

</head>

<body ng-app="mainApp">

	<div id="header-wrapper">
		<header id="header" class="5grid-layout">
			<div ng-include="'modules/mainPage/header.html'"></div>
			<div ng-include="'modules/mainPage/menu.html'"></div>
		</header>
	</div>
	
	<div id="page-wrapper">
		<div class="5grid-layout" ng-view></div>
	</div>

	<div class="5grid-layout">
		<div ng-include="'modules/mainPage/footer.html'"></div>
	</div>


	<script src="assets/css/5grid/jquery.js"></script>
	<script src="assets/css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
	
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>

	<script>
         
		var mainApp = angular.module("mainApp", ['ngRoute']);
         
         mainApp.config(['$routeProvider', function($routeProvider) {
            
        	$routeProvider.
	            when('/inventario', {
	           		templateUrl: 'modules/compras/inventario.html',
	            }).

	            when('/ordenCompra', {
	            	templateUrl: 'modules/compras/ordenCompra.html',
	            }).
	              
	            when('/regitraEntrada', {
	            	templateUrl: 'modules/compras/registroEntrada.html',
	            }).
	            
	            otherwise({
	               redirectTo: '/inventario'
	            });
            
         }]);
         	
	</script>
	
</body>
</html>
